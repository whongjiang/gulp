<!--简介：gulp是前端开发过程中对代码进行构建的工具，是自动化项目的构建利器；她不仅能对网站资源进行优化，
        而且在开发过程中很多重复的任务能够使用正确的工具自动完成；使用她，我们不仅可以很愉快的编写代码，
        而且大大提高我们的工作效率。

        gulp是基于Nodejs的自动任务运行器， 她能自动化地完成 javascript/coffee/sass/less/html/image/css
        等文件的的测试、检查、合并、压缩、格式化、浏览器自动刷新、部署文件生成，并监听文件在改动后重复指定的这些步骤。
        在实现上，她借鉴了Unix操作系统的管道（pipe）思想，前一级的输出，直接变成后一级的输入，使得在操作上非常简单.

    应用场景: 1.项目发布上线之前对项目进行构建.
             2.自动完成一系列重复的工作
             3.对文件进行测试、检查、合并、压缩、格式化等操作
    全局安装gulp:
        1.说明：全局安装gulp目的是为了通过她执行gulp任务(为了使用gulp命令)
        2.安装：命令提示符执行 npm install gulp -g或者 npm install --global gulp
               全局安装的命令只需要执行一次即可！！！
        3.查看是否正确安装：命令提示符执行gulp -v，出现版本号即为正确安装。

    本地安装gulp:将来在某个工作目录中要用gulp时还需要进行本地安装.
        1.作为项目的开发依赖(devDependencies)安装
        2.命令: npm install --save-dev gulp
        3.位置: 安装在当前工作目录下

    在项目的根目录中创建一个名为： gulpfile.js 的文件
        1.说明：gulpfile.js是gulp项目的配置文件，是位于项目根目录的普通js文件
        2.它大概是如图 gulpfile.png 所示内容的一个js文件

    运行gulp(执行gulp任务):
        1.说明：命令提示符 gulp 任务名称；
        2.编译less：命令提示符执行gulp testLess；
        3.当执行gulp default或gulp将会调用default任务里的所有任务[‘testLess’,’elseTask’]。

    安装nodejs -> 全局安装gulp -> 项目安装gulp以及gulp插件 -> 配置gulpfile.js -> 运行任务
